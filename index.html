<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kỷ niệm của chúng ta</title>
  <!-- Gọi 2 file CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="effects.css">
</head>
<body>
  <h1>💖 Những khoảnh khắc kỷ niệm 💖</h1>

  <div class="slideshow">
    <img class="slides" src="anh1.jpg" alt="Ảnh 1">
    <img class="slides" src="anh2.jpg" alt="Ảnh 2">
    <img class="slides" src="anh3.jpg" alt="Ảnh 3">
  </div>

  <p>Mỗi tấm ảnh là một câu chuyện riêng 💌</p>

  <!-- Nhạc nền -->
  <audio autoplay loop>
    <source src="nhacnen.mp3" type="audio/mpeg">
  </audio>

  <!-- JS slideshow + hoa rơi -->
  <script>
    // Slideshow
    let slideIndex = 0;
    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 4000);
    }
    showSlides();

    // Hoa rơi
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (7 + Math.random() * 5) + "s";
      petal.innerText = ["🌸","💖","🌷","🌺"][Math.floor(Math.random()*4)];
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 12000);
    }
    setInterval(createPetal, 500);
  </script>
</body>
</html>
